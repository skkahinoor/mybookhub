<!DOCTYPE html>
<html>
<head>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

<button id="payBtn">Pay Now</button>

<h3>Payment Response:</h3>
<pre id="result" style="background:#f4f4f4; padding:10px; border:1px solid #ccc;"></pre>

<script>
document.getElementById("payBtn").onclick = function () {

  var options = {
    "key": "rzp_test_SELgQ5hyT4yLp1",
    "amount": "49900",
    "currency": "INR",
    "order_id": "order_SEMY4k7Hf2o2jl", // PUT YOUR ORDER ID HERE

    "handler": function (response){

        console.log("Payment Success:", response);

        // Print nicely formatted JSON on page
        document.getElementById("result").innerText =
            JSON.stringify(response, null, 4);

        alert("Payment Successful!");
    }
  };

  var rzp = new Razorpay(options);
  rzp.open();
};
</script>

</body>
</html>
